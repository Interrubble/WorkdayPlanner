<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block">

          9am
        </p>
        <textarea id="09" class="description col-10"></textarea>
        <button id="save09" class="col-1 saveBtn">
          <i class="material-icons">
            save
          </i>
        </button>
      </div>

        <p class="hour col-1">
          10am
        </p>
        <textarea id="10" class="description col-10"></textarea>

          </i>
        </button>
      </div>

        <p class="hour col-1">
          11am
        </p>
        <textarea id="11" class="description col-10"></textarea>
        <button id="save11" class="col-1 saveBtn">
          <i class="material-icons">
            save
          </i>
        </button>
      </div>
      <div class="row">
        <p class="hour col-1">
          12pm
        </p>
        <textarea id="12" class="description col-10"></textarea>
        <button id="save12" class="col-1 saveBtn">
          <i class="material-icons">
            save
          </i>
        </button>
      </div>

        </p>

        </p>

        </button>
      </div>
      <div class="row">
        <p class="hour col-1">

        </p>

          <i class="material-icons">

        </button>
      </div>

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
